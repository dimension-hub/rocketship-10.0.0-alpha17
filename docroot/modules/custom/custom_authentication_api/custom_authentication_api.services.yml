services:
  authentication.custom_authentication_api.cookie_backdoor:
    class: Drupal\custom_authentication_api\Authentication\Provider\CookieBackdoorProvider
    arguments: ['@entity_type.manager']
    tags:
      - { name: authentication_provider, provider_id: cookie_backdoor, priority: 100, global: TRUE }
  authentication.custom_authentication_api.key_secret:
    class: Drupal\custom_authentication_api\Authentication\Provider\KeySecretProvider
    arguments: ['@entity_type.manager']
    tags:
      - { name: authentication_provider, provider_id: key_secret, priority: 100 }
