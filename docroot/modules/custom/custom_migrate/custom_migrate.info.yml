name: Custom Migrate
description: Examples for Migrate API
type: module
core_version_requirement: ^8 || ^9
version: 1.x

dependencies:
 - migrate
 - migrate_plus
 - migrate_tools
 - config_devel

config_devel:
  install:
    - migrate_plus.migration_group.custom_migrate
    - migrate_plus.migration.custom_migrate_users
    - migrate_plus.migration.custom_migrate_article_files
    - migrate_plus.migration.custom_migrate_articles
