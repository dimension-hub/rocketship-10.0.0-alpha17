    heading_level: 3
    heading: Nondum autem explanatum satis, erat, quid maxime natura vellet
    field_name: title
    field_type: string
    heading_url: '#'
  description:
    label_hidden: true
    field_name: field_description
    field_type: string_long
    bem_field_modifiers:
      - 'label-hidden'
    bem_field_extra:
      - 'field-description'
    content: |
      <p>Tria genera bonorum; Sed quae tandem ista ratio est? Itaque his sapiens semper vacabit. Quos nisi redarguimus, omnis virtus, omne decus, omnis vera laus</p>
  more:
